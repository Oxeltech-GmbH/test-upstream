name: Sync with upstream and create pull request

on:
  schedule:
    - cron: '0 0 * * *'  # Every day at midnight UTC
  workflow_dispatch:

jobs:
  sync_with_upstream:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout upstream-sync branch
        uses: actions/checkout@v4
        with:
          ref: upstream-sync
          fetch-depth: 0

      - name: Set up Git identity
        run: |
          git config user.name "GitHub Bot"
          git config user.email "actions@github.com"

      - name: Add upstream remote and fetch
        run: |
          git remote add upstream https://github.com/Basit-raza01/test-upstream.git
          git fetch upstream

      - name: Merge upstream/main into upstream-sync
        run: |
          git merge --no-edit upstream/main || echo "Nothing to merge"

      - name: Force push using PAT-authenticated remote
        run: |
          git remote set-url origin https://Basit-raza01:${{ secrets.UPSTREAM_PAT }}@github.com/Oxeltech-GmbH/test-upstream.git
          git push origin upstream-sync
        env:
          GIT_ASKPASS: echo
          GIT_TERMINAL_PROMPT: 0

  create_pull_request:
    runs-on: ubuntu-latest
    needs: sync_with_upstream

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Fetch upstream-sync
        run: git fetch origin upstream-sync:upstream-sync

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: upstream-sync
          base: main
          title: 'Sync with upstream'
          body: 'Automated pull request to merge updates from upstream.'
          commit-message: 'chore: merge upstream updates into main'
